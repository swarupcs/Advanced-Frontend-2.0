<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Student Registration Form</h1>
    
    <table align="center" cellpadding="10">
        <tr>
            <td>
                <label for="firstname"> First name : </label>
            </td>
            <td>
                <input type="text" placeholder="firstname" name="firstname" id="firstname">
            </td>
            <td>
                <p>(max 40 characters a-z and A-Z)</p>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastname"> Last name : </label>
            </td>
            <td>
                <input type="text" placeholder="lastname" name="lastname" id="lastname">
            </td>
            <td>
                <p>(max 40 characters a-z and A-Z)</p>
            </td>
        </tr>

        <tr>
            <td>
                <label for="dob"> Date of Birth : </label>
            </td>
            <td>
                <input type="date" id="dob" name="dob">
            </td>
        </tr>

        <tr>
            <td>
                <label for="emailid">Email id: </label>
            </td>
            <td>
                <input type="email" name="emailid" id="emailid" placeholder="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="mobile">Mobile Number: </label>
            </td>
            <td>
                <input type="number" maxlength="10" id="mobile" name="mobile">
            </td>
            <td>
                <p>{10 digit number}</p>
            </td>
        </tr>

        <tr>
            <td><label for="gender">Gender: </label></td>
            <td>Male: <input type="radio" name="gender" value="Male"></td>
            <td>Female: <input type="radio" name="gender" value="Female"></td>
            <td>Transgender: <input type="radio" name="gender" value="Transgender"></td>
        </tr>

        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="pincode">Pincode: </label>
            </td>
            <td>
                <input type="number" name="pincode" id="pincode" placeholder="Pincode" maxlength="6">
            </td>
            <td>
                <p>(6 digit number)</p>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Country: </label>
            </td>
            <td>
                <input type="text" name="country" value="India" id="country" placeholder="Country" maxlength="6">
            </td>

        </tr>

        <tr>
            <td> Hobbies : </td>
            <td>
               <label> Singing </label> <input type="checkbox" name="hobbies" value="Singing" id="Singing">
            </td>
            <td>
               <label> Reading </label> <input type="checkbox" name="hobbies" value="Reading" id="Reading">
            </td>
            <td>
               <label> Dancing </label> <input type="checkbox" name="hobbies" value="Dancing" id="Dancing">
            </td>
            <td>
               <label> Sketching </label> <input type="checkbox" name="hobbies" value="Sketching" id="Sketching">
            </td>
            <td>
               <label> Others </label> <input type="checkbox" name="hobbies" value="Others" id="Dancing">
            </td>
        </tr>
        
    </table>
</body>
</html>
